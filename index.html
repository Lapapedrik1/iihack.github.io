<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHack Pro</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="cyber-overlay"></div>
    
    <div class="container">
        <button id="hackButton" class="cyber-button">
            <span class="button-text">[ INITIATE SYSTEM BREACH ]</span>
            <div class="button-particles"></div>
        </button>
        
        <div class="hack-terminal">
            <div class="terminal-content" id="terminal"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Sound Elements -->
    <audio id="hoverSound" src="https://actions.google.com/sounds/v1/science_fiction/phaser.ogg"></audio>
    <audio id="clickSound" src="https://actions.google.com/sounds/v1/science_fiction/computer_error.ogg"></audio>
    <audio id="hackSound" src="https://actions.google.com/sounds/v1/science_fiction/computer_console_beep_sequence.ogg"></audio>

    <script src="scripts/main.js"></script>
</body>
</html>
